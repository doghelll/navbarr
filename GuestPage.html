<!DOCTYPE html>
<html>
  <head>
    <title>NavBar</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        display: flex;
        gap: 25px;
        margin-left: auto;
        justify-content: center;
      }
      .card {
        width: 200px;
        border: 1px solid blue;
        box-shadow: 0 2px 5px rgba (0, 0, 0, 0.1);
        background-color: white;
        overflow: hidden;
        margin: 5px;
        text-align: center;
        border-radius: 10px;
        margin-top: 150px;
      }

      .card-img {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 50%;
      }

      .card-title {
        font-size: 10px;
        color: black;
      }

      .card-subtitle {
        font-size: 8px;
        color: green;
      }

      .card-btn {
        background-color: blue;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        margin: 10px;
        transition: 0.3s;
      }
      .card-btn:hover {
        background-color: grey;
      }

      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        height: 60px;
        background: #222;
        color: white;
        display: flex;
        align-items: center;
        padding: 0 25px;
        box-sizing: border-box;
        z-index: 1000;
        justify-content: center;
      }

      .nav-links {
        list-style: none;
        display: flex;
        gap: 25px;
        margin-left: auto;
      }

      .nav-links li a {
        color: black;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
        padding: 5px 10px;
        background-color: white;
        font-weight: bold;
        border-radius: 6px;
      }

      .nav-links li a:hover {
        background-color: gray;
        color: black;
      }

      .logo {
        color: white;
        font-size: 20px;
        font-weight: bold;
        margin-right: auto;
        text-shadow: 0 0 7px #fff, 0 0 10px #fff, 0 0 21px #ff00de;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">Doghell</div>
      <ul class="nav-links">
        <li><a href="#">Beranda </a></li>
        <li><a href="profilku.html">Profil</a></li>
        <li><a href="#">Kontak</a></li>
        <li><a href="GuestPage.html"> Buku pengunjung </a></li>
      </ul>
    </nav>

      <img src="assets/img/before.jpg" class="card-img" />

      <p class="card-subtitle">Profesor | Doctor | Dosen</p>
      <button class="card-btn">lihat profil</button>
    </div>

    </div>

      <button class="card-btn">lihat profil</button>
    </div>
  </body>
</html>
